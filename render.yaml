services:
  - type: web
    name: ai-emotional-safety-backend
    runtime: node
    plan: free
    region: oregon
    buildCommand: |
      npm install
      python3 -m pip install --upgrade pip
      pip3 install -r requirements.txt --no-cache-dir
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: ai-emotional-safety-backend
          property: port
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main 